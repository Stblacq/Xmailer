{%extends 'dashboard/frame.html' %}
  {%block style%}
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.11/dist/summernote-bs4.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.0.5/css/froala_editor.pkgd.min.css" rel="stylesheet"
    type="text/css" />

  {%endblock%}
{%block content%}
<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Compose Email</h4>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'send_email'%}" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">To:</label>
                <div class="col-sm-10">
                  <select class="custom-select my-1 mr-sm-2" name="group" id="inlineFormCustomSelectPref" required>
                   {%for group in groups%}
                    <option value="{{group.group}}">{{group.group}}</option>
                   {%endfor%}
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Subject:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" placeholder="Subject" name="subject">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10">
                  <textarea name="message" id="editor" class="form-control" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row d-flex flex-row-reverse">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{%endblock %}
{%block scripts %}


{%endblock %}
