{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashBoardAssets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashBoardAssets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    X Mailer
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static 'dashBoardAssets/css/now-ui-dashboard.min290d.css' %}" rel="stylesheet" />
  <link href="{% static 'dashBoardAssets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dashBoardAssets/css/now-ui-dashboard.css' %}" rel="stylesheet" /> 

  
{%block style%}
{%endblock%}


  

</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange"  >
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href="{%url 'dashboard' %}" class="simple-text logo-mini">
          X
        </a>
        <a href="{%url 'dashboard' %}" class="simple-text logo-normal">
          Mailer
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
        
          
          <li class="{% if tab == 'mail' %}active {%endif%}">
            <a href="{% url 'dashboard' %}">
              <i class="now-ui-icons location_map-big"></i>
              <p>Compose Email</p>
            </a>
          </li>
          <li class="{% if tab == 'contacts' %}active {%endif%} ">
            <a href="{% url 'contacts' %}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Manage Contacts</p>
            </a>
          </li>
          <li >
            <a href="{% url 'password_change' %}">
              <i class="now-ui-icons ui-1_settings-gear-63"></i>
              <p>Change Password</p>
            </a>
          </li>
          <li >
            <a href="{% url 'logout' %}">
              <i class="now-ui-icons media-1_button-power"></i>
              <p>Logout</p>
            </a>
          </li>
         
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="now-ui-icons media-1_button-power"></i>
                  
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{%url 'logout' %}">Logout</a>
                </div>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
     {%block content%}
     
     {%endblock%}
      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright" id="copyright">
            &copy;
            <script>
              document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
            </script>, Designed by
            <a href="https://twitter.com/StBlacq" target="_blank">The Resident Geek</a>. Coded by
            <a href="https://twitter.com/StBlacq" target="_blank">St.Blacq</a>.
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'dashBoardAssets/js/core/jquery.min.js' %}"></script>
  <script src="{% static 'dashBoardAssets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashBoardAssets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

<script src="{% static 'dashBoardAssets/demo/jquery.dataTables.min.js' %}"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'dashBoardAssets/js/now-ui-dashboard.min.js' %}" type="text/javascript"></script>
 
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@3.0.5/js/froala_editor.pkgd.min.js"></script>
<script>  
 FroalaEditor.DefineIcon('drop', { NAME: 'plus', SVG_KEY: 'add' });
  FroalaEditor.RegisterCommand('insert', {
    title: 'Insert HTML',
    focus: true,
    undo: true,
    refreshAfterCallback: true,
    callback: function () {
      this.html.insert('My New HTML');
    }
  });
new FroalaEditor('#editor', {
  height:300,

  // Set the image upload URL.
  imageUploadURL: "{% url 'froala' %}",

  // Set custom buttons.
  toolbarButtons: {
    // Key represents the more button from the toolbar.
    moreText: {
      // List of buttons used in the  group.
      buttons: ['bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', 'fontFamily', 'fontSize', 'textColor', 'backgroundColor', 'inlineClass', 'inlineStyle', 'clearFormatting'],

      // Alignment of the group in the toolbar.
      align: 'left',

      // By default, 3 buttons are shown in the main toolbar. The rest of them are available when using the more button.
      buttonsVisible: 3
    },


    moreParagraph: {
      buttons: ['alignLeft', 'alignCenter', 'formatOLSimple', 'alignRight', 'alignJustify', 'formatOL', 'formatUL', 'paragraphFormat', 'paragraphStyle', 'lineHeight', 'outdent', 'indent', 'quote'],
      align: 'left',
      buttonsVisible: 3
    },

    moreRich: {
      buttons: ['insertLink', 'insertImage', 'insertVideo', 'insertTable', 'emoticons', 'fontAwesome', 'specialCharacters', 'embedly', 'insertFile', 'insertHR'],
      align: 'left',
      buttonsVisible: 3
    },
    
    moreMisc: {
      buttons: ['undo', 'redo', 'fullscreen', 'print', 'getPDF', 'spellChecker', 'selectAll', 'html', 'help'],
      align: 'right',
      buttonsVisible: 2
    }
  },

  // Change buttons for XS screen.
  toolbarButtonsXS: [['undo', 'redo'], ['bold', 'italic', 'underline']]
})
</script>
{%block scripts%}

{%endblock%}
</body>

</html>
